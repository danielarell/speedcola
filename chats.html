<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Chats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .chats-container {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }
        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            background: #f8f9fa;
        }
        .chat-item:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }
        .chat-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 3px solid #667eea;
        }
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        .chat-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }
        .chat-last-message {
            font-size: 14px;
            color: #718096;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        .chat-time {
            font-size: 12px;
            color: #a0aec0;
        }
        .no-chats {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }
        .no-chats-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Mis Chats</h1>
            <button class="back-btn" onclick="goBack()">‚Üê Volver</button>
        </div>
        
        <div class="chats-container" id="chatsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando chats...</p>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Inicializar
        async function init() {
            try {
                // Verificar sesi√≥n
                const response = await fetch('/api/check-session', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (!data.loggedIn) {
                    window.location.href = '/login.html';
                    return;
                }
                
                currentUser = data.user;
                console.log('Usuario actual:', currentUser);
                
                // Cargar chats
                await loadChats();
                
            } catch (error) {
                console.error('Error inicializando:', error);
                showError('Error al cargar los chats');
            }
        }

        // Cargar lista de chats
        async function loadChats() {
            try {
                const isProvider = currentUser.isprovider === 1 || currentUser.isprovider === true;
                const endpoint = isProvider 
                    ? `/api/chats/provider/${currentUser.id}`
                    : `/api/chats/client/${currentUser.id}`;
                
                console.log('Cargando chats desde:', endpoint);
                
                const response = await fetch(endpoint, {
                    credentials: 'include'
                });
                
                if (!response.ok) throw new Error('Error al cargar chats');
                
                const chats = await response.json();
                console.log('Chats recibidos:', chats);
                
                displayChats(chats, isProvider);
                
            } catch (error) {
                console.error('Error cargando chats:', error);
                showError('Error al cargar los chats');
            }
        }

        // Mostrar chats en la UI
        function displayChats(chats, isProvider) {
            const container = document.getElementById('chatsContainer');
            
            if (chats.length === 0) {
                container.innerHTML = `
                    <div class="no-chats">
                        <div class="no-chats-icon">üí¨</div>
                        <h3>No tienes chats a√∫n</h3>
                        <p>Los chats aparecer√°n aqu√≠ cuando comiences una conversaci√≥n</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = chats.map(chat => {
                const otherUser = isProvider 
                    ? {
                        id: chat.idCliente,
                        nombre: chat.nombreCliente,
                        foto: chat.fotoCliente || 'https://via.placeholder.com/60'
                      }
                    : {
                        id: chat.idProveedor,
                        nombre: chat.nombreProveedor,
                        foto: chat.fotoProveedor || 'https://via.placeholder.com/60'
                      };
                
                const timeAgo = formatTimeAgo(chat.fechaUltimoMensaje);
                
                return `
                    <div class="chat-item" onclick="openChat(${otherUser.id})">
                        <img src="${otherUser.foto}" alt="${otherUser.nombre}" class="chat-avatar">
                        <div class="chat-info">
                            <div class="chat-name">${otherUser.nombre}</div>
                            <div class="chat-last-message">
                                ${chat.ultimoMensaje || 'Sin mensajes a√∫n'}
                            </div>
                        </div>
                        <div class="chat-meta">
                            <div class="chat-time">${timeAgo}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Abrir chat
        function openChat(otherUserId) {
            window.location.href = `/chat.html?to=${otherUserId}`;
        }

        // Formatear tiempo
        function formatTimeAgo(timestamp) {
            if (!timestamp) return '';
            
            const now = new Date();
            const time = new Date(timestamp);
            const diff = Math.floor((now - time) / 1000); // segundos
            
            if (diff < 60) return 'Ahora';
            if (diff < 3600) return `${Math.floor(diff / 60)}m`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h`;
            if (diff < 604800) return `${Math.floor(diff / 86400)}d`;
            
            return time.toLocaleDateString('es', { day: 'numeric', month: 'short' });
        }

        // Mostrar error
        function showError(message) {
            const container = document.getElementById('chatsContainer');
            container.innerHTML = `
                <div class="no-chats">
                    <div class="no-chats-icon">‚ö†Ô∏è</div>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Volver atr√°s
        function goBack() {
            window.history.back();
        }

        // Iniciar cuando cargue la p√°gina
        window.onload = init;
    </script>
</body>
</html>
