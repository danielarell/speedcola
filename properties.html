<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <div class="sub-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8">
          <ul class="info">
            <li><i class="fa fa-envelope"></i> speedcola@company.com</li>
            <li><i class="fa fa-map"></i> GDL, Jalisco</li>
          </ul>
        </div>
        <div class="col-lg-4 col-md-4">
          <ul class="social-links">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- ***** Header Area Start ***** -->
   <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <h1>SpeedCola</h1>
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="properties.html" class="active">Services</a></li>
              <li><a href="user-details.html">User Details</a></li>
              <li><a href="contact.html">About Us</a></li>
              <li>
                <!-- Botón para abrir modal de Login -->
                <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                  <i class="fa fa-user"></i> Login
                </a>
              </li>
              <li><a href="#"><i class="fa fa-calendar"></i> Schedule a visit</a></li>
            </ul>
            <a class="menu-trigger">
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- ================== LOGIN MODAL ================== -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/login" method="POST">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" name="email" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: orangered; border-color: orangered;">Login</button>
          </form>
          <div class="text-center mt-3">
            <small>Don’t have an account? 
              <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-dismiss="modal" style="color: orangered;">
                Register here
              </a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ================== REGISTER MODAL ================== -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="index.html" method="GET">
            <div class="mb-3">
              <label for="regName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="regName" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="regLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="regLocation" name="ubicacion" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isProvider" name="isProvider">
              <label class="form-check-label" for="isProvider">Register as Provider</label>
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail" name="email" required>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="regPassword" name="password" required>
            </div>
            <div class="mb-3">
              <label for="regPhone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="regPhone" name="telefono" required>
            </div>
            <button type="submit" class="btn btn-success w-100" style=" background-color: orangered; border-color: orangered;">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- ***** Header Area End ***** -->

  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class="breadcrumb"><a href="#">Home</a> / Services</span>
          <h3>Search</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="section properties">
    <div class="container">
      <ul class="properties-filter">
        <li>
          <a class="is_active" href="#!" data-filter="*">Show All</a>
        </li>
        <li>
          <a href="#!" data-filter=".adv">Plumbing</a>
        </li>
        <li>
          <a href="#!" data-filter=".str">Mechanic</a>
        </li>
        <li>
          <a href="#!" data-filter=".rac">Cons. Worker</a>
        </li>
      </ul>
      <div class="row properties-box" id="services-container">
          <!-- SERVICIOS -->
      </div>
      <!-- Agregar clearfix -->
      <div style="clear: both;"></div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/counter.js"></script>
  <script src="assets/js/custom.js"></script>

  <script src="Data/login.js"></script>
  <script src="Data/showservices.js"></script>

  </body>
</html>
